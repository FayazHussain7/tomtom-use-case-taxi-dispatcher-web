<!DOCTYPE html>
<html>

<head>
  <title>Taxi cars dispatcher</title>
  <meta charset="UTF-8">
  <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.38.0/maps/maps.css'>
  <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.38.0/maps/maps-web.min.js"></script>
  <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.38.0/services/services-web.min.js"></script>
  <style>
    body {
      margin: 0;
    }

    #map {
      height: 100vh;
      width: 100vw;
    }

    #submit-button {
      background: #df1b12;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      color: white;
      font-weight: bold;
      transition: background-color .15s ease-in-out;
    }

    #submit-button:hover {
      cursor: pointer;
      background: #b1110e;
    }

    #labels-container {
      position: fixed;
      margin-right: 10px;
      top: 10px;
      right: 10px;
      width: 400px;
      padding: 10px;
      margin: 10px;
      background-color: white;
      box-shadow: rgba(0, 0, 0, 0.45) 2px 2px 2px 0px;
    }

    #labels-container label {
      line-height: 2;
      font-size: 1.2em;
      font-weight: bold;
    }

    #labels-container #route-labels div {
      border-left: 6px solid;
      padding-left: 5px;
      margin-top: 3px;
    }

    #route-labels div:hover {
      cursor: pointer;
      box-shadow: 0px 2px #888888;
    }

    #modal {
      display: none;
      position: fixed;
      z-index: 1100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    #modal-content {
      background-color: lightgray;
      color: #555;
      font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
      font-weight: bold;
      text-align: center;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 20%;
    }
  </style>
</head>

<body>
  <div id="map">
  </div>
  <div id="labels-container">
    <label>Find the taxi that will arrive fastest</label>
    <div id="route-labels"></div>
    <input type="button" id="submit-button" value="Submit">
  </div>
  <div id="modal">
    <div id="modal-content"></div>
  </div>
  <script>
    var apiKey = 'YOUR_API_KEY';

    var taxiPassengerBatchCoordinates = [];
    var passengerInitCoordinates = [4.876935, 52.360306];
    var zoomLevel = 13
    var passengerMarker;

    var routes = [];
    var bestRouteIndex;

    var taxiConfig;
    var routeLabelsDiv = document.getElementById('route-labels');

    var routeWeight = 9;
    var routeHoverWeight = 14;
    var routeBackgroundWeight = 12;
    var fastestRouteColor = '#0dff94';
    var grayedOutDivColor = '#979797';

    var map = tt.map({
      key: apiKey,
      container: 'map',
      center: passengerInitCoordinates,
      style: 'tomtom://vector/1/basic-main',
      zoom: zoomLevel
    });

    var modal = document.getElementById('modal');
    var modalContent = document.getElementById('modal-content');

    function setDefaultTaxiConfig() {
      taxiConfig = [
        createTaxi('CAR #1', '#00e2ff', [4.902642, 52.373627], 'img/cab1.png'),
        createTaxi('CAR #2', '#0c95e8', [4.927198, 52.365927], 'img/cab2.png'),
        createTaxi('CAR #3', '#0d64ff', [4.893488, 52.347878], 'img/cab3.png'),
        createTaxi('CAR #4', '#0cD8c5', [4.858433, 52.349447], 'img/cab4.png')
      ];
    }

    function createTaxi(name, color, coordinates, iconFilePath, iconWidth = 55, iconHeight = 55) {
      return {
          name: name,
          color: color,
          icon: "<img src=" + iconFilePath + " style='width: " + iconWidth + "px; height: " + iconHeight + "px;'>",
          coordinates: coordinates
        };
    }

    function updateTaxiBatchLocations(passengerCoordinates) {
      taxiPassengerBatchCoordinates = [];
      taxiConfig.forEach(taxi => {
        taxiPassengerBatchCoordinates.push(taxi.coordinates + ':' + passengerCoordinates);
      });
    }
    
    function humanReadableTimeFormat(time) {
      var hrs = Math.floor(time / 3600);
      var mins = Math.floor((time % 3600) / 60);
      var secs = time % 60;
      var formattedString = '';
      if (hrs > 0) {
        formattedString += hrs + ':' + (mins < 10 ? '0' : '');
      }
      formattedString += mins + ':' + (secs < 10 ? '0' : '');
      formattedString += secs;
      return formattedString;
    }

    function metersToKilometers(distance) {
      distance = distance / 1000;
      return distance.toFixed(1);
    }

    function convertToPoint(lat, long) {
      return {
        point: {
          latitude: lat,
          longitude: long
        }
      };
    }

    function convertToLatLon(coordinateString) {
      var result = coordinateString.split(',');
      return {
        lat: parseFloat(result[0]),
        lng: parseFloat(result[1])
      };
    }

    function routeOnMouseOverAnimation(route) {
      map.moveLayer(route[0]);
      map.moveLayer(route[1]);
    }

    function bringBestRouteToFront() {
      map.moveLayer(routes[bestRouteIndex][0]);
      map.moveLayer(routes[bestRouteIndex][1]);
    }

    function buildOriginsParameter() {
      var origins = [];
      taxiConfig.forEach(function (taxi) {
        origins.push(convertToPoint(taxi.coordinates[1], taxi.coordinates[0]));
      });
      return origins;
    }

    function buildDestinationsParameter() {
      return [convertToPoint(passengerMarker.getLngLat().lat, passengerMarker.getLngLat().lng)];
    }

    function modifyFastestRouteColor(travelTimeInSecondsArray) {
      var sortedTab = travelTimeInSecondsArray.slice();
      sortedTab.sort(function (a, b) { return a - b });
      bestRouteIndex = travelTimeInSecondsArray.indexOf(sortedTab[0]);
      taxiConfig[bestRouteIndex].color = fastestRouteColor;
    }

    function displayModal() {
      modalContent.innerText = 'Dispatch car number ' + String(bestRouteIndex + 1);
      modal.style.display = 'block';
    }

    function animateRouteOnDivHover(e) {
      routeOnMouseOverAnimation(routes[e.target.id]);
    }

    function updateRouteLegend(travelTimeInSecondsArray, lengthInMetersArray, trafficDelayInSecondsArray) {
      var div;
      routeLabelsDiv.innerText = '';

      taxiConfig.forEach(function (child, index) {
        div = document.createElement('div');
        div.id = index;
        div.style.borderLeftColor = child.color;
        if (index !== bestRouteIndex) {
          div.style.color = grayedOutDivColor;
        }
        div.colorHex = child.color;
        div.innerText = child.name
          + ' drive time:' + humanReadableTimeFormat(travelTimeInSecondsArray[index])
          + ', distance:' + metersToKilometers(lengthInMetersArray[index])
          + 'km, ' + ((trafficDelayInSecondsArray[index] === 0) ? 'no traffic delay' : 'traffic delay:' + humanReadableTimeFormat(trafficDelayInSecondsArray[index]));
        div.addEventListener('mouseover', animateRouteOnDivHover);
        div.addEventListener('mouseout', bringBestRouteToFront);
        routeLabelsDiv.appendChild(div);
      });
    }

    function drawAllRoutes() {
      tt.services.calculateRoute({
        batchMode: 'sync',
        key: apiKey,
        batchItems: [
          { locations: taxiPassengerBatchCoordinates[0] },
          { locations: taxiPassengerBatchCoordinates[1] },
          { locations: taxiPassengerBatchCoordinates[2] },
          { locations: taxiPassengerBatchCoordinates[3] }
        ]
      })
        .go().then(function (results) {
          results.forEach(function (singleRoute, index) {
            var routeGeoJson = singleRoute.toGeoJson();
            var route = [];
            var route_background_layer_id = 'route_background_' + index;
            var route_layer_id = 'route_' + index;

            map.addLayer({
              'id': route_background_layer_id,
              'type': 'line',
              'source': {
                'type': 'geojson',
                'data': routeGeoJson
              },
              'paint': {
                'line-color': 'black',
                'line-width': routeBackgroundWeight
              },
              'layout': {
                'line-cap': 'round',
                'line-join': 'round',
              }
            });
            map.addLayer({
              'id': route_layer_id,
              'type': 'line',
              'source': {
                'type': 'geojson',
                'data': routeGeoJson
              },
              'paint': {
                'line-color': taxiConfig[index].color,
                'line-width': routeWeight
              },
              'layout': {
                'line-cap': 'round',
                'line-join': 'round',
              }
            });

            route[0] = route_background_layer_id;
            route[1] = route_layer_id;
            routes[index] = route;
            
            if (index === bestRouteIndex) {
              var bounds = new tt.LngLatBounds();
              routeGeoJson.features[0].geometry.coordinates.forEach(function (point) {
                bounds.extend(tt.LngLat.convert(point));
              });
              map.fitBounds(bounds, { padding: 150 });
            }            
            
            map.on("mouseenter", route_layer_id, function (e) {
              map.moveLayer(route_background_layer_id);
              map.moveLayer(route_layer_id);
            });
            
            map.on("mouseleave", route_layer_id, function (e) {
              bringBestRouteToFront();
            });
          });
          bringBestRouteToFront();
        });
    }

    function clear() {
      routes.forEach(function (child) {
        map.removeLayer(child[0]);
        map.removeLayer(child[1]);
        map.removeSource(child[0]);
        map.removeSource(child[1]);
      });
      routes = [];
      setDefaultTaxiConfig();
      passengerMarker.togglePopup();
    }

    function processMatrixResponse(result) {
      var travelTimeInSecondsArray = [];
      var lengthInMetersArray = [];
      var trafficDelayInSecondsArray = [];
      result.forEach(function (child) {
        travelTimeInSecondsArray.push(child[0].routeSummary.travelTimeInSeconds);
        lengthInMetersArray.push(child[0].routeSummary.lengthInMeters);
        trafficDelayInSecondsArray.push(child[0].routeSummary.trafficDelayInSeconds);
      });
      modifyFastestRouteColor(travelTimeInSecondsArray);
      updateRouteLegend(travelTimeInSecondsArray, lengthInMetersArray, trafficDelayInSecondsArray);
      drawAllRoutes();
      displayModal();
    }

    function callMatrix() {
      var origins = buildOriginsParameter();
      var destinations = buildDestinationsParameter();
      tt.services.matrixRouting({
        key: apiKey,
        origins: origins,
        destinations: destinations,
        traffic: true
      }).go().then(processMatrixResponse);
    }

    function submitButtonHandler() {
      clear();
      callMatrix();
    }

    function drawPassengerMarkerOnMap(geoResponse) {
      if (geoResponse && geoResponse.addresses
        && geoResponse.addresses[0].address.freeformAddress) {
        passengerMarker.remove();
        var passengerMarkerElement = createPassengerMarkerElement();
        var popup = new tt.Popup({ offset: 35 }).setHTML(geoResponse.addresses[0].address.freeformAddress);
        passengerMarker = createPasssengerMarker(passengerMarkerElement, geoResponse.addresses[0].position, popup);
        passengerMarker.togglePopup();
        updateTaxiBatchLocations(passengerMarker.getLngLat().toArray());
      }
    }

    function createPassengerMarkerElement() {
      var passengerMarkerElement = document.createElement('div');
      passengerMarkerElement.innerHTML = "<img src='img/man-waving-arm_32.png' style='width: 30px; height: 30px';>";
      return passengerMarkerElement;
    }

    function createPasssengerMarker(markerElementDiv, markerCoordinates, popup) {
      var marker = new tt.Marker({ element: markerElementDiv }).setLngLat(markerCoordinates).setPopup(popup).addTo(map);
      return marker;
    }

    setDefaultTaxiConfig();
    updateTaxiBatchLocations(passengerInitCoordinates);

    tt.setProductInfo('Taxi dispatcher example application', '1.00');

    map.addControl(new tt.NavigationControl(), 'top-left');
    var passengerMarkerElement = createPassengerMarkerElement();
    var popup = new tt.Popup({ offset: 35 }).setHTML("Click anywhere on the map to change passenger location.");

    passengerMarker = createPasssengerMarker(passengerMarkerElement, passengerInitCoordinates, popup);
    passengerMarker.togglePopup();

    taxiConfig.forEach(function (taxi, index) {
      var carMarkerElement = document.createElement('div');
      carMarkerElement.innerHTML = taxi.icon;
      new tt.Marker({ element: carMarkerElement, offset: [0, 27] }).setLngLat(taxi.coordinates).addTo(map);
    });

    map.on('click', function (event) {
      var position = event.lngLat;
      tt.services.reverseGeocode({
        key: apiKey,
        position: position
      })
        .go().then(function (results) { drawPassengerMarkerOnMap(results); });
    });

    modal.addEventListener('click', function () {
      modal.style.display = 'none';
    });
    document.getElementById('submit-button').addEventListener('click', submitButtonHandler);
  </script>
</body>

</html>
